<html>
<head>
	<title>Simple Dialog with a Single Control</title>
	<link rel="stylesheet" type="text/css" href="assets/deque-patterns.min.css">
</head>
<body>
	<h1>Simple Dialog with a Single Control</h1>
	<p>A dialog modal with a single control inside it is displayed.</p>

	<div id="deque-dialog" class="deque-dialog" data-id="first-deque-dialog">
		<div class="deque-dialog-screen-wrapper"></div>
		<div class="deque-dialog-screen">
			<h1 id="dialogHeading" class="deque-dialog-heading">Simple Dialog with Single Control</h1>
			<p class="deque-dialog-description" id="dialogDescription">This modal has a message.</p>
			<div class="deque-dialog-buttons">
				<button class="deque-dialog-button-close" aria-label="Close dialog"><span aria-hidden="true"></span></button>
			</div>
		</div>
	</div>
	<div>
		<button id="deque-dialog-trigger" class="deque-dialog-trigger hideFromQuizHint deque-button" aria-controls="deque-dialog" data-id="first-deque-dialog">Show Dialog!</button>
	</div>
	<script type="text/javascript" src="assets/deque-patterns.min.js"></script>
</body>
</html>
