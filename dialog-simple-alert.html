<html>
<head>
	<title>Simple Alert Dialog</title>
	<link rel="stylesheet" type="text/css" href="assets/deque-patterns.min.css">
</head>
<body>
	<h1>Simple Alert Dialog</h1>
	<p>An alert dialog modal is displayed.</p>

	<div id="deque-dialog-alert" class="deque-dialog-alert" data-id="first-deque-dialog-alert">
		<div class="deque-dialog-screen-wrapper"></div>
		<div class="deque-dialog-screen">
			<h1 id="deque-dialog-heading" class="deque-dialog-heading">Simple Alert Dialog</h1>
			<div class="deque-dialog-content">
				<p>This site has cookies.</p>
			</div>
			<div class="deque-dialog-buttons">
				<button class="deque-button deque-dialog-button-submit">I accept</button>
				<button class="deque-button deque-dialog-button-cancel">I do not accept</button>
				<button class="deque-dialog-button-close" aria-label="Close dialog"><span aria-hidden="true"></span></button>
			</div>
		</div>
	</div>
	<div id="deque-alert" class="deque-alert" role="alert">
		<button id="deque-dialog-alert-trigger" class="deque-dialog-alert-trigger deque-button" aria-controls="deque-dialog-alert" data-id="first-deque-dialog-alert">Show Alert Dialog!</button>
	</div>
	<script type="text/javascript" src="assets/deque-patterns.min.js"></script>
</body>
</html>
