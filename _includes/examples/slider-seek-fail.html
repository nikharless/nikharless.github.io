<div class="slider-seek">
  <div id="id-seek-label" class="label">Seek</div>
  <svg role="none" class="slider-group" width="380" height="120">
    <rect class="rail" x="25" y="50" width="300" height="8" rx="5" aria-hidden="true"></rect>
    <g id="id-seek" role="slider" tabindex="0" aria-valuemin="0" aria-valuemax="300" aria-labelledby="id-seek-label" class="seekFail">
      <text class="value" x="0" y="15">1:30</text>
      <rect class="focus-ring" x="0" y="0" width="28" height="60" rx="12"></rect>
      <rect class="thumb" x="0" y="0" width="14" height="48" rx="5"></rect>
    </g>
    <g class="value-label" data-value="0"><text x="0" y="0">0:00</text></g>
    <g class="value-label" data-value="60"><text x="0" y="0">1:00</text></g>
    <g class="value-label" data-value="120"><text x="0" y="0">2:00</text></g>
    <g class="value-label" data-value="180"><text x="0" y="0">3:00</text></g>
    <g class="value-label" data-value="240"><text x="0" y="0">4:00</text></g>
    <g class="value-label" data-value="300"><text x="0" y="0">5:00</text></g>
  </svg>
</div>
<script src="/a11y/assets/js/slider-seek.js"></script>
