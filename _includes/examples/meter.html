<p>
  The value of this meter changes every 5 seconds.
  Use the pause button to stop changes.
</p>
<h3 id="cpu_usage_label">
  Central Processing Unit (CPU) Usage
</h3>
<p>
  <button type="button" class="play-meters">
    Pause Updates
  </button>
</p>
<div role="meter"
     aria-valuenow="90"
     aria-valuemin="0"
     aria-valuemax="100"
     aria-labelledby="cpu_usage_label">
  <svg width="100"
       height="100"
       class="fill"
       aria-hidden="true"
       version="1.1"
       xmlns="http://www.w3.org/2000/svg">
    <rect x="0"
          y="0"
          width="100%"
          height="100%"
          fill="currentcolor"></rect>
  </svg>
</div>
<script src="/a11y/assets/js/meter.js"></script>
