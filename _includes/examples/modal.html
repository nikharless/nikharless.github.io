<button type="button" onclick="openDialog('dialog1', this)">Open Modal</button>
<div id="dialog_layer" class="dialogs">
    <div role="dialog" id="dialog1" aria-labelledby="dialog1_label" aria-modal="true" class="hidden">
        <h2 id="dialog1_label" class="dialog_label">Example Modal</h2>
        <div class="dialog_form">
            <div class="dialog_form_item">
                <label>
                    <span>Name: </span>
                    <input type="text">
                </label>
            </div>
            <div class="dialog_form_actions">
                <button type="button">Submit</button>
                <button type="button" onclick="closeDialog(this)">Cancel</button>
            </div>
        </div>
    </div>
</div>
<script src="/a11y/assets/js/dialog.js"></script>
<script src="/a11y/assets/js/utils.js"></script>
