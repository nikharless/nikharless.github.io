<fieldset class="carousel-options">
  <legend>Carousel View and Behavior Options</legend>
  <label for="accessible-controls">
    <input type="checkbox" id="accessible-controls" value="moreaccessible" aria-describedby="accessible-controls-desc"> Display controls and captions outside of image
  </label><br>
  <label for="rotation-paused">
    <input type="checkbox" id="rotation-paused" value="paused" aria-describedby="rotation-paused-desc"> Pause auto-rotation on load (<a href="javascript:history.go(0)">reload needed</a>)
  </label><br>
  <label for="rotation-disabled">
    <input type="checkbox" id="rotation-disabled" value="norotate" aria-describedby="rotation-disabled-desc"> Disable auto-rotation
  </label>
</fieldset>

<section id="myCarousel"
         class="carousel-tablist"
         aria-roledescription="carousel"
         aria-label="Cats of House Harless">
  <div class="carousel-inner">
    <div class="controls">
      <button class="rotation" type="button">
        <svg width="42" height="34" version="1.1" xmlns="http://www.w3.org/2000/svg" class="svg-play">
          <rect class="background" x="2" y="2" rx="5" ry="5" width="38" height="24"></rect>
          <rect class="border" x="4"y="4" rx="5" ry="5" width="34" height="20"></rect>
          <polygon class="pause" points="17 8 17 20"></polygon>
          <polygon class="pause" points="24 8 24 20"></polygon>
          <polygon class="play" points="15 8 15 20 27 14"></polygon>
        </svg>
      </button>
      <div class="tab-wrapper">
        <div role="tablist" aria-label="Slides">
          <button id="carousel-tab-1" type="button" role="tab" aria-label="Slide 1" aria-selected="true" aria-controls="carousel-item-1">
            <svg width="34" height="34" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <circle class="border" cx="16" cy="15" r="10"></circle>
              <circle class="tab-background" cx="16" cy="15" r="8"></circle>
              <circle class="tab" cx="16" cy="15" r="6"></circle>
            </svg>
          </button>
          <button id="carousel-tab-2" type="button" role="tab" tabindex="-1" aria-label="Slide 2" aria-selected="false" aria-controls="carousel-item-2">
            <svg width="34" height="34" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <circle class="border" cx="16" cy="15" r="10"></circle>
              <circle class="tab-background" cx="16" cy="15" r="8"></circle>
              <circle class="tab" cx="16" cy="15" r="6"></circle>
            </svg>
          </button>
          <button id="carousel-tab-3" type="button" role="tab" tabindex="-1" aria-label="Slide 3" aria-selected="false" aria-controls="carousel-item-3">
            <svg width="34" height="34" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <circle class="border" cx="16" cy="15" r="10"></circle>
              <circle class="tab-background" cx="16" cy="15" r="8"></circle>
              <circle class="tab" cx="16" cy="15" r="6"></circle>
            </svg>
          </button>
          <button id="carousel-tab-4" type="button" role="tab" tabindex="-1" aria-label="Slide 4" aria-selected="false" aria-controls="carousel-item-4">
            <svg width="34" height="34" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <circle class="border" cx="16" cy="15" r="10"></circle>
              <circle class="tab-background" cx="16" cy="15" r="8"></circle>
              <circle class="tab" cx="16" cy="15" r="6"></circle>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div id="myCarousel-items" class="carousel-items playing" aria-live="off">
      <div class="carousel-item active" id="carousel-item-1" role="tabpanel" aria-roledescription="slide" aria-label="1 of 4">
        <div class="carousel-image"><a href="#" id="carousel-image-1"><img src="/a11y/assets/images/slide1.jpg" alt="a tortoise shell cat"></a></div>
        <div class="carousel-caption">
          <h3><a href="#">Frederica ("Freddie") del Valle</a></h3>
          <div class="hidden-xs hidden-sm"><p><span class="contrast">aka Fluff Butt</span></p></div>
        </div>
      </div>
      <div class="carousel-item" id="carousel-item-2" role="tabpanel" aria-roledescription="slide" aria-label="2 of 4">
        <div class="carousel-image"><a href="#" id="carousel-image-2"><img src="/a11y/assets/images/slide2.jpg" alt="a white cat with gray patches snuggling with a black cat"></a></div>
        <div class="carousel-caption">
          <h3><a href="#">Joaquin Phoenix and Black Phillip</a></h3>
          <div><p><span class="contrast">aka Porquini and Felipe</span></p></div>
        </div>
      </div>
      <div class="carousel-item" id="carousel-item-3" role="tabpanel" aria-roledescription="slide" aria-label="3 of 4">
        <div class="carousel-image"><a href="#" id="carousel-image-3"><img src="/a11y/assets/images/slide3.jpg" alt="a black kitten with a splint on her front leg"></a></div>
        <div class="carousel-caption">
          <h3><a href="#">Delilah</a></h3>
          <div><p><span class="contrast">aka Sweetie Pea, Mistress of Evil</span></p></div>
        </div>
      </div>
      <div class="carousel-item" id="carousel-item-4" role="tabpanel" aria-roledescription="slide" aria-label="4 of 4">
        <div class="carousel-image">
          <a href="#" id="carousel-image-4"><img src="/a11y/assets/images/slide4.jpg" alt="a tortoise shell cat wearing a flower hat"></a>
        </div>
        <div class="carousel-caption"><h3><a href="#">Myrtle</a></h3>
          <div><p><span class="contrast">aka Queen Myrtin van Turtin</span></p></div>
        </div>
      </div>
    </div>
  </div>
</section>
