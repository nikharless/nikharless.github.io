<html>
<head>
	<title>Links</title>
	<link rel="stylesheet" type="text/css" href="assets/deque-patterns.min.css">
</head>
<body>
	<h1>Links</h1>
	<h2>Standard HTML link</h2>
	<p><a class="deque-link external" href="http://ultranauts.co" target="_blank">Ultranauts.co <img class="new_window" src="assets/images/new-window.png" alt="opens in a new window" width="13" height="13"></a></p>

	<h2>ARIA Link</h2>
	<p><span role="link" id="deque-link-aria" class="deque-link deque-link-aria" data-href="http://www.deque.com" data-target="_blank">Deque.com <img src="assets/images/new-window.png" alt="opens in a new window" class="new_window" width="13" height="13"></span></p>

	<h2>ARIA Image Link</h2>
	<p><img role="link" id="deque-link-aria-image" class="deque-link deque-link-aria" src="assets/images/logo-w3c-screen-lg.png" width="249" height="107" style="background:#555555" data-href="https://www.w3.org/" data-target="_blank" alt="W3C"></p>

	
	<script type="text/javascript" src="assets/deque-patterns.min.js"></script>
</body>
