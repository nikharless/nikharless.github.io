<html>
<head>
	<title>Message Alert Dialog</title>
	<link rel="stylesheet" type="text/css" href="assets/deque-patterns.min.css">
</head>
<body>
	<h1>Message Alert Dialog</h1>
	<p>A message alert modal is displayed.</p>

	<div id="deque-dialog-message-alert" class="deque-dialog-message-alert" data-is-modal="true" data-tabtrap="" data-page-container="container" data-id="first-deque-dialog-message-alert">
		<div class="deque-dialog-screen-wrapper"></div>
		<div class="deque-dialog-screen">
			<h1 id="dialogMessageAlertHeading" class="deque-dialog-heading">Message Alert Dialog</h1>
			<p id="dialogMessageAlertDescription" class="deque-dialog-description">This is the description for the message alert dialog.</p>
			<div role="document" class="deque-dialog-content">
				<p>Message alert dialogs are more urgent than regular message dialogs. They can contain long (or short) passages of text.</p>
			</div>
			<p class="deque-dialog-buttons">
				<button class="deque-button deque-dialog-button-submit">Continue</button>
				<button class="deque-button deque-dialog-button-cancel">Cancel</button>
				<button class="deque-dialog-button-close" aria-label="Close dialog"><span aria-hidden="true"></span></button>
			</p>
		</div>
	</div>
	<div>
		<button id="deque-dialog-message-alert-trigger" class="deque-dialog-message-alert-trigger deque-button" aria-controls="deque-dialog-message-alert" data-id="first-deque-dialog-message-alert">Show Message Alert Dialog!</button>
	</div>
	<script type="text/javascript" src="assets/deque-patterns.min.js"></script>
</body>
</html>
