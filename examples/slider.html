<html>
<head>
	<title>Slider</title>
	<link rel="stylesheet" type="text/css" href="assets/deque-patterns.min.css">
</head>
<body>
	<h1>Slider</h1>
	<p>A slider is a control that allows users to select a value by sliding a button along a path.</p>

	<div class="deque-slider">
		<p>How many bedrooms are you looking for?</p>
		<div>
			<input type="range" class="deque-slider-widget" min="1" max="4" value="1" step="1" aria-label="Bedroom Count" aria-valuetext="value: 1">
		</div>
		<label>value: <span></span></label>
	</div>

	<div class="deque-slider">
		<p>What's your maximum price point?</p>
		<div>
			<input type="range" class="deque-slider-widget" min="50000" max="1500000" value="50000" step="50000" aria-orientation="vertical" aria-label="Maximum House Value" aria-valuetext="value: $550000">
		</div>
		<label>value: $<span></span></label>
	</div>

	
	<script type="text/javascript" src="assets/deque-patterns.min.js"></script>
</body>
