<html>
<head>
	<title>Message Dialog</title>
	<link rel="stylesheet" type="text/css" href="assets/deque-patterns.min.css">
</head>
<body>
	<h1>Message Dialog</h1>
	<p>A message dialog modal is displayed.</p>

	<div id="deque-dialog-message" class="deque-dialog-message" data-is-modal="true" data-tabtrap data-id="first-deque-dialog-message">
		<div class="deque-dialog-screen-wrapper"></div>
		<div class="deque-dialog-screen">
			<h1 id="dialogMessageHeading" class="deque-dialog-heading">Message Dialog</h1>
			<p id="dialogMessageDescription" class="deque-dialog-description">This is the description for the dialog.</p>
			<div role="document" class="deque-dialog-content">
				<p>Message dialogs can contain long (or short) passages of text, such as terms of use notices, user agreements for software, help text, exlanations, etc.</p>
			</div>
			<p class="deque-dialog-buttons">
				<button class="deque-button deque-dialog-button-submit">Continue</button>
				<button class="deque-button deque-dialog-button-cancel">Cancel</button>
				<button class="deque-dialog-button-close" aria-label="Close dialog"><span aria-hidden="true"></span></button>
			</p>
		</div>
	</div>
	<div>
		<button id="deque-dialog-message-trigger" class="deque-dialog-message-trigger deque-button" aria-controls="deque-dialog-message" data-id="first-deque-dialog-message">Show Message Dialog!</button>
	</div>
	<script type="text/javascript" src="assets/deque-patterns.min.js"></script>
</body>
</html>
